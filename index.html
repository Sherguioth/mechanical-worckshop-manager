<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/car-engine.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,300&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>Mechanical Workshop Manager</title>
</head>

<body>
    <header class="header">
        <nav class="main-nav" aria-label="Main">
            <a href="#" class="main-nav__link">
                <img class="main-nav__logo" src="./assets/car-engine.svg" alt="Logo">
            </a>
            <h1 class="main-nav__main-title">Full Motors</h1>
            <ul class="main-nav__list">
                <li class="main-nav__item">
                    <a href="#login-modal" class="main-nav__link">Login</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Sign in</a>
                </li>
            </ul>
            <a id="user-icon" href="#" class="main-nav__link d-none">
                <div class="main-nav__user">
                    <h2 class="main-nav__username">username</h2>
                    <img class="main-nav__user-image" src="./assets/user-icon-default.svg" alt="UserImage">
                </div>
            </a>
        </nav>
    </header>

    <!-- Login modal -->
    <aside id="login-modal" class="modal">
        <div class="modal__content">
            <div class="login">
                <h2 class="login__title">Login</h2>
                <form id="login__form" action="#">
                    <div class="input-group">
                        <label class="input-group__label" for="login-email">Email address</label>
                        <input class="input-group__input" id="login-email" type="email" required placeholder="user@email.com">
                    </div>
                    <div class="input-group">
                        <label class="input-group__label" for="login-password">Password</label>
                        <input class="input-group__input" id="login-password" type="password" required placeholder="password">
                    </div>
                    <button type="submit" class="button button--login"> Login</button>
                </form>
            </div>
        </div>
        <a href="#" class="modal__btn-close"></a>
    </aside>

    <!-- Dashboard  -->
    <main class="main d-none">
        <div class="imposter imposter--enter-car">
            <a href="#" class="button button--enter-car">
                <span class="button__body">
                    Enter Car
                </span>
            </a>
        </div>
        <section class="cards">
            <h2 class="cards__title">Cars</h2>
            <article class="card">
                <aside class="card__aside">
                    <figure class="card__figure">
                        <img src="#" alt="Car image" class="card__image">
                    </figure>
                </aside>
                <div class="card__body">
                    <h3 class="card__title">Car plate: </h3>
                    <p class="card__copy">Car brand</p>
                    <p class="card__copy">Enter date: </p>
                    <p class="card__copy">Customer: </p>
                    <p class="card__copy">Phone number: </p>
                </div>
                <footer class="card__footer">
                    <div class="card__actions">
                        <button class="button button--card">Notes</button>
                        <button class="button button--card">Add Note</button>
                    </div>
                    <div class="card__actions card__actions--exit-car">
                        <button class="button button--exit-car">Exit Car</button>
                    </div>
                </footer>
            </article>
        </section>
    </main>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
